<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train ticket increment</title>
    <link rel="stylesheet" href="trainticket.css">
</head>

<body>
    <!-- version 3  -->
    <div class="textBody">
        <div class="textBox">
            <h1>People entered:</h1>
            <div class="enterCount" id="enterCount"></div>
        </div>
        <button class="btn" onclick="resetIncrement()">Reset</button>
        <button class="btn" onclick="incrementClicks()">Count ticket </button>

    </div>

    <script>
        let count = 0;
        let countEl = document.getElementById('enterCount')

        function showCount() {
            countEl.innerHTML = count;
        }
        showCount();

        function incrementClicks() {
            count += 1;
            countEl.innerHTML = count;
            console.log(count)
        }

        function resetIncrement() {
            count = 0;
            countEl.innerHTML = count;
        }
    </script>
</body>

</html>
